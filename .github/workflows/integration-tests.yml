name: Run Docker Containers and Run Integration Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build images and run containers
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}

          DB_CONTAINER_NAME: ${{ vars.DB_CONTAINER_NAME }}
          DB_PORT: ${{ vars.DB_PORT }}

          API_CONTAINER_NAME: ${{ vars.API_CONTAINER_NAME }}
          API_PORT: ${{ vars.API_PORT }}

          APP_CONTAINER_NAME: ${{ vars.APP_CONTAINER_NAME }}
          APP_PORT: ${{ vars.APP_PORT }}

          TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

          PROD_ENV: ${{ vars.PROD_ENV }}
          ADD_DATA: ${{ vars.ADD_DATA }}
        run: docker-compose up -d --build

  test-integration:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Run integration tests
        working-directory: ./integration-tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BROWSERS: chromium
